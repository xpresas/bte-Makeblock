<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div id="connectedAlert" class="alert alert-danger" role="alert">
        Connected
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="margin-bottom:30px;">
                <button id="connectBtn" type="button" class="btn btn-primary btn-lg btn-block">Connect</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">
                <button id="upBtn" type="button" class="btn btn-success btn-lg btn-block">UP</button>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button id="leftBtn" type="button" class="btn btn-success btn-lg btn-block">LEFT</button>
            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">
                <button id="rightBtn" type="button" class="btn btn-success btn-lg btn-block">RIGHT</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-2">
                <button id="downBtn" type="button" class="btn btn-success btn-lg btn-block">DOWN</button>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
<script src="mbot.js"></script>
<script type="text/javascript" src="bte.js"></script>

</html>
